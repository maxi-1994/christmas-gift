<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Navidad Yami</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="body-background">
    <div class="container">
        <h1>Feliz Navidad mi amor</h1>
        <p class="mt-4">Como Papá Noel viene atrasado por los piquetes en Buenos Aires te deja este regalo virtual para que tengas algo mágico que abrir esta noche</p>
        <p>Cuando lo tengas vas a podes disfrutarlo en cualquier momento de tu vida</p>
        <h2>Papá Noel te ama</h2>

        <div class="centerer">
            <button type="button" class="button mt-5" data-bs-toggle="modal" data-bs-target="#christmasModal">
                Abrir Regalo
            </button>
        </div>

        <div class="modal fade" id="christmasModal" tabindex="-1" aria-labelledby="christmas" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="christmas">Mate de cuero y alpaca color <span>ROSA</span></h1> 
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="images-wrapper">
                        <img src="./assets/mate1.png" class="img-fluid" alt="mate1">
                        <img src="./assets/mate2.png" class="img-fluid" alt="mate2">
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
